version: '3.9'

services:
  app:
    build: .
    container_name: shiksha_app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/shiksha
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      - db
      - redis
    networks:
      - shiksha-net

  db:
    image: postgres:15-alpine
    container_name: shiksha_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shiksha
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - shiksha-net

  redis:
    image: redis:7-alpine
    container_name: shiksha_redis
    ports:
      - "6379:6379"
    networks:
      - shiksha-net

networks:
  shiksha-net:
    driver: bridge

volumes:
  pgdata: